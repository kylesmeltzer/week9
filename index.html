<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>SVG Animation</title>

        <link rel="stylesheet" href="css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.js"></script>
        <!--Waypoint sets up markers you can scroll to and write functionality-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    </head>
  <body>

        <main>
            <section id="beer1">
                <object data="images/bottleGraphic.svg" type="image/svg+xml" id="bottle" class="svg-graphic"></object>
                <p class="beer-info">
                    <span>This is a beer logo</span>
                    I like beer.
                </p>
            </section>

            <section id="beer2">
                    <object data="images/qualityBeer.svg" type="image/svg+xml" id="barrels" class="svg-graphic"></object>
                    <p class="beer-info">
                        <span>This is a quality beer logo</span>
                        I like quality beer.
                    </p>
            </section>

            <section id="beer3">
                    <object data="images/beerBarrels.svg" type="image/svg+xml" id="glasses" class="svg-graphic"></object>
                    <p class="beer-info">
                        <span>This is a quality beer logo</span>
                        I like quality beer.
                    </p>
            </section>

        </main>

    </body>
    <script src="js/main.js"></script>
</html>
